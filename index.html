    <body>
        <header>
            <h1>Rock Paper Scissors Game </h1>
        </header>
        <div class="score-board">
            <div id="user-label" class="badges">USER</div>
            <div id="computer-label" class="badges">Computer</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>
        <div class="result">
            <p>Let's start the game !</p>
        </div>
        <div class="choices">
            <div class="choice" id="r">
                <img src="rock.png" height="120px" width="120px" alt="">
            </div>
            <div class="choice" id="p">
                <img src="paper.png" height="120px" width="120px" alt="">
            </div>
            <div class="choice" id="s">
                <img src="scissors.png" height="120px" width="120px" alt="">
            </div>
        </div>
        <p class="action-message">
            Make your move.
        </p>
